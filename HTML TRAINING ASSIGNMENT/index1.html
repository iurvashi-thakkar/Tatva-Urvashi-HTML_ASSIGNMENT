<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/bootstrap.min.css"
      media="all"
    />
    <link rel="stylesheet" href="css\style1.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 d-flex justify-content-center">
          <img src="images/hero-image.png" class="mainimg" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xl-6 col-12 d-flex align-items-center flex-column">
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <img src="images/header-logo.svg" class="logoimg" />
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <h1 class="title">
                We are <span>experts</span> in business, marketing, growth, &
                sales.
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <h3 class="subtitle">Login into your account</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <input type="text" placeholder="Username" class="userinput" />
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <input type="text" placeholder="Password" class="userinput2" />
            </div>
          </div>
          <div class="row">
            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-12">
              <button type="button" class="btn-login">
                <span>Login</span>
              </button>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-12">
              <p class="fg-pas">Forgot Password?</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <span class="span1">Are you a new Member?</span>
              <span class="span2">Register here</span>
            </div>
          </div>
        </div>
      </div>
    <script src="js/bootstrap.bundle.min.js" />
  </body>
</html>
